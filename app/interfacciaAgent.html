<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theridel Coach 2.0</title>
    <link rel="stylesheet" href="app/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Theridel Coach Ver 2.0</h1>
        <p>Versione pulita con integrazione Supabase e protezione chiavi.</p>
    </header>

    <main>
        <button onclick="location.href='adeguamentoContesto.html'">Modifica Contesto</button>
        <button onclick="location.href='sviluppoSistema.html'">Sviluppo Sistema</button>
        
        <section id="aiDirectives">
            <h2>Direttive AI (Tabella Unica)</h2>
            <div id="dynamic-directives-container">
                <p>Caricamento in corso...</p>
            </div>
        </section>
    </main>

    <script type="module">
        // --- CONFIGURAZIONE SICURA (Promemoria Progetto) ---
        // Quando sei su Vercel, queste chiavi vengono lette dalle "Environment Variables".
        // Per il test locale/Colab, assicurati che siano corrette.
        //const SUPABASE_URL = 'https://wrywcnpbdpdcribpirkr.supabase.co';
        //const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyeXdjbnBiZHBkY3JpYnBpcmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMzkxODksImV4cCI6MjA4MTgxNTE4OX0.4Uu0EPIfnkBh9DaAR-SOrOwwxjTefN-GSxx8icCnENU'; 

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadAllDirectives() {
            const container = document.getElementById('dynamic-directives-container');
            try {
                const { data, error } = await supabaseClient
                    .from('direttive_ai') // La tua tabella unica
                    .select('*')
                    .order('id', { ascending: true });

                if (error) throw error;

                container.innerHTML = ''; 

                data.forEach(item => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'directive-block';
                    sectionDiv.style.border = '1px solid #ccc';
                    sectionDiv.style.padding = '15px';
                    sectionDiv.style.marginBottom = '20px';
                    
                    sectionDiv.innerHTML = `
                        <h3>${item.sezione}</h3>
                        <textarea id="text-${item.id}" style="width:100%; min-height:100px;">${item.contenuto}</textarea>
                        <br>
                        <button id="btn-${item.id}">Salva Modifiche</button>
                    `;
                    container.appendChild(sectionDiv);

                    // Colleghiamo l'evento al pulsante appena creato
                    document.getElementById(`btn-${item.id}`).addEventListener('click', () => updateDirective(item.id));
                });

            } catch (err) {
                console.error('Errore:', err.message);
                container.innerHTML = `<p style="color:red;">Errore di connessione: ${err.message}</p>`;
            }
        }

        async function updateDirective(id) {
            const nuovoContenuto = document.getElementById(`text-${id}`).value;
            const btn = document.getElementById(`btn-${id}`);
            btn.disabled = true;
            btn.innerText = 'Salvataggio...';

            try {
                const { error } = await supabaseClient
                    .from('direttive_ai')
                    .update({ 
                        contenuto: nuovoContenuto,
                        ultima_modifica: new Date().toISOString() 
                    })
                    .eq('id', id);

                if (error) throw error;
                alert('Database aggiornato con successo!');
            } catch (err) {
                alert('Errore nel salvataggio: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Salva Modifiche';
            }
        }

        // Avvio automatico
        document.addEventListener('DOMContentLoaded', loadAllDirectives);
    </script>
</body>
</html>
