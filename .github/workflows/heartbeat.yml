# Nome del processo visualizzato nella tab "Actions" di GitHub

name: Heartbeat - Test ogni 10 minuti

on:
  schedule:
    - cron: "*/10 * * * *"   # Ogni 10 minuti (UTC)
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-22.04
    steps:
      - name: Heartbeat Log
        run: |
          echo "Heartbeat OK - $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
